<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Main</title>
</head>
<body>
<section class='container' id='container'>
  <form class='container__form' id='imageForm'>
    <input type='file' name='file' id='imageInput' class='container__form--inputfile'
           accept='image/*' />
    <label for='imageInput' class='container__form--label'><span id='span'>Choose a image</span></label>
    <button class='container__form--submit' type='submit'>Submit</button>
  </form>
</section>
<section class='content' id='content'>

</section>
</body>
</html>
